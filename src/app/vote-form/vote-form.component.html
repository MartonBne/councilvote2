<table>
    <tr>
        <th>Ország</th>
        <th>Lakosság</th>
        <th colspan="4">Szavazat</th>
        <th>Vezető</th>
        <th>Vezető politikai csoportja</th>
    </tr>
<tr *ngFor="let memberStateVote of votingRecord.votes | keyvalue">
    <td>{{memberStateVote.key.name}}</td>
    <td style="text-align: right">{{memberStateVote.key.population | number}} ({{getPopulationPercentOfAll(memberStateVote.key) | number}}%)</td>
    <td *ngFor="let voteValue of voteValues">
            <input type="radio"
                   [(ngModel)]="memberStateVote.value"
                   [checked]="memberStateVote.value==voteValue"
                   [value]="voteValue" 
                   (click)="castVote(memberStateVote.key, voteValue)"/>
                   {{voteValue}}
    </td>
    <td data-toggle="tooltip" [title]="memberStateVote.key.leader.type">
        {{memberStateVote.key.leader.name}}
    </td>
    <td style="border-left-style: solid; border-width: 10px"
        [style.border-color]="getBackgroundColorFor(memberStateVote.key.leader.politicalGroup)"
    >{{memberStateVote.key.leader.politicalGroup}}</td>
</tr>
</table>
